<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICPC-2 Kodeassistent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .input-section, .output-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.3rem;
            color: #1e3c72;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .textarea-container {
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .placeholder-text {
            color: #999;
            font-style: italic;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(42, 82, 152, 0.3);
        }

        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .streaming-output {
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            display: none;
            margin-bottom: 20px;
        }

        .results {
            display: none;
        }

        .result-item {
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .code-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .code-badge {
            background: #2a5298;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .confidence-badge {
            background: #28a745;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .review-badge {
            background: #ffc107;
            color: #333;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .result-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .evidence-section {
            margin: 15px 0;
        }

        .evidence-title {
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
        }

        .evidence-item {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .evidence-text {
            color: #333;
            margin-bottom: 5px;
        }

        .evidence-section-label {
            color: #666;
            font-size: 12px;
            font-weight: 600;
        }

        .alternatives {
            margin-top: 10px;
        }

        .alternatives-title {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }

        .alternative-codes {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .alternative-code {
            background: #e9ecef;
            color: #495057;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .copy-section {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .copy-title {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 15px;
        }

        .copy-content {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .copy-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #1976d2;
            transform: translateY(-1px);
        }

        .copy-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 10px;
            padding: 15px;
            color: #c62828;
            margin: 20px 0;
        }

        .notes {
            background: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            color: #e65100;
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• ICPC-2 Kodeassistent</h1>
            <p>Automatisk koding av medisinske konsultasjonsnotater</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">üìù Konsultasjonsnotat</h2>
                <div class="textarea-container">
                    <textarea id="noteText" placeholder="Lim inn ditt konsultasjonsnotat her...

Eksempel:
Anamnese: Hoste 5 dager, feber 38.2, s√•r hals, tett nese.
Status: Lett p√•virket, temp 38.1, svelg r√∏d uten belegg.
Vurdering/Plan: Trolig viral √òLI. Symptomatisk r√•d. Sykemelding 2 dager."></textarea>
                </div>
                <button id="analyzeBtn" class="analyze-btn">
                    üîç Analyser notat
                </button>
                
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Analyserer notatet...</p>
                </div>
            </div>

            <div class="output-section">
                <h2 class="section-title">üìä Resultater</h2>
                
                <div id="streamingOutput" class="streaming-output"></div>
                
                <div id="results" class="results"></div>
                
                <div id="copySection" class="copy-section" style="display: none;">
                    <h3 class="copy-title">üìã Kopier koder</h3>
                    <div id="copyContent" class="copy-content"></div>
                    <button id="copyBtn" class="copy-btn">
                        üìã Kopier til utklippstavle
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>ICPC-2 RAG System | Powered by Mistral AI</p>
        </div>
    </div>

    <script>
        const noteText = document.getElementById('noteText');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const streamingOutput = document.getElementById('streamingOutput');
        const results = document.getElementById('results');
        const copySection = document.getElementById('copySection');
        const copyContent = document.getElementById('copyContent');
        const copyBtn = document.getElementById('copyBtn');

        let currentAnalysis = null;

        analyzeBtn.addEventListener('click', async () => {
            const text = noteText.value.trim();
            if (!text) {
                alert('Vennligst skriv inn et konsultasjonsnotat.');
                return;
            }

            // Reset UI
            analyzeBtn.disabled = true;
            loading.style.display = 'block';
            streamingOutput.style.display = 'none';
            results.style.display = 'none';
            copySection.style.display = 'none';
            results.innerHTML = '';

            try {
                // Start streaming analysis
                await streamAnalysis(text);
            } catch (error) {
                console.error('Error:', error);
                showError('En feil oppstod under analysen. Vennligst pr√∏v igjen.');
            } finally {
                analyzeBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        async function streamAnalysis(noteText) {
            const response = await fetch('/stream-analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ note_text: noteText })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullResponse = '';

            streamingOutput.style.display = 'block';
            streamingOutput.textContent = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));
                            
                            if (data.type === 'stream') {
                                fullResponse += data.chunk;
                                streamingOutput.textContent = fullResponse;
                                streamingOutput.scrollTop = streamingOutput.scrollHeight;
                            } else if (data.type === 'final') {
                                currentAnalysis = data.result;
                                displayResults(data.result);
                                streamingOutput.style.display = 'none';
                            } else if (data.type === 'error') {
                                showError(data.error);
                                streamingOutput.style.display = 'none';
                            }
                        } catch (e) {
                            console.error('Error parsing JSON:', e);
                        }
                    }
                }
            }
        }

        function displayResults(data) {
            results.style.display = 'block';
            results.innerHTML = '';

            if (data.error) {
                showError(data.error);
                return;
            }

            const topK = data.top_k || [];
            
            if (topK.length === 0) {
                results.innerHTML = '<div class="error">Ingen relevante koder funnet.</div>';
                return;
            }

            topK.forEach((item, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const confidencePercent = Math.round(item.confidence * 100);
                const needsReview = item.needs_review ? 'Krever gjennomgang' : '';
                
                resultItem.innerHTML = `
                    <div class="result-header">
                        <div class="code-title">
                            <span class="code-badge">${item.code}</span>
                            <span class="result-title">${item.title}</span>
                        </div>
                        <div>
                            <span class="confidence-badge">${confidencePercent}%</span>
                            ${needsReview ? '<span class="review-badge">‚ö†Ô∏è ' + needsReview + '</span>' : ''}
                        </div>
                    </div>
                    
                    <div class="evidence-section">
                        <div class="evidence-title">üìÑ Bevis fra notatet:</div>
                        ${item.evidence_spans ? item.evidence_spans.map(evidence => `
                            <div class="evidence-item">
                                <div class="evidence-text">"${evidence.text}"</div>
                                <div class="evidence-section-label">Seksjon: ${evidence.section}</div>
                            </div>
                        `).join('') : ''}
                    </div>
                    
                    ${item.alternatives && item.alternatives.length > 0 ? `
                        <div class="alternatives">
                            <div class="alternatives-title">üîÑ Alternative koder:</div>
                            <div class="alternative-codes">
                                ${item.alternatives.map(alt => `<span class="alternative-code">${alt}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                `;
                
                results.appendChild(resultItem);
            });

            // Show copy section
            if (topK.length > 0) {
                const codes = topK.map(item => `${item.code} - ${item.title}`).join('\n');
                copyContent.textContent = codes;
                copySection.style.display = 'block';
            }

            // Show notes if any
            if (data.notes) {
                const notesDiv = document.createElement('div');
                notesDiv.className = 'notes';
                notesDiv.innerHTML = `<strong>üí¨ Kommentar:</strong> ${data.notes}`;
                results.appendChild(notesDiv);
            }
        }

        function showError(message) {
            results.style.display = 'block';
            results.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(copyContent.textContent);
                copyBtn.textContent = '‚úÖ Kopiert!';
                copyBtn.disabled = true;
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Kopier til utklippstavle';
                    copyBtn.disabled = false;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = copyContent.textContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.textContent = '‚úÖ Kopiert!';
                copyBtn.disabled = true;
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Kopier til utklippstavle';
                    copyBtn.disabled = false;
                }, 2000);
            }
        });

        // Auto-resize textarea
        noteText.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 500) + 'px';
        });
    </script>
</body>
</html>
